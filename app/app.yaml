application: googlepersonfinder
version: 1
runtime: python
api_version: 1

handlers:
# Static files
- url: /static
  static_dir: static
- url: /personfinder/static
  static_dir: static
- url: /(personfinder/)?robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /(personfinder/)?favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

# Administrative handlers
- url: .*/admin/send_mail
  script: send_mail.py
  login: admin
- url: .*/remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

# Everything else is handled by main.
- url: .*/admin.*
  script: main.py
  login: admin
- url: .*
  script: main.py
