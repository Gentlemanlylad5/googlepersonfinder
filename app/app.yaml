application: googlepersonfinder
version: 1
runtime: python
api_version: 1

handlers:
# User-facing pages.
- url: /[a-z0-9-]*/query
  script: query.py
- url: /[a-z0-9-]*/results
  script: results.py
- url: /[a-z0-9-]*/create
  script: create.py
- url: /[a-z0-9-]*/view
  script: view.py
- url: /[a-z0-9-]*/multiview
  script: multiview.py
- url: /[a-z0-9-]*/reveal
  script: reveal.py
- url: /[a-z0-9-]*/photo
  script: photo.py
- url: /static
  static_dir: static
- url: /[a-z0-9-]*/embed
  script: embed.py
- url: /[a-z0-9-]*/extend
  script: extend.py
- url: /[a-z0-9-]*/gadget
  script: gadget.py
- url: /[a-z0-9-]*/delete
  script: delete.py
- url: /[a-z0-9-]*/flag_note
  script: flag_note.py
- url: /[a-z0-9-]*/restore
  script: restore.py
- url: /[a-z0-9-]*/subscribe
  script: subscribe.py
- url: /[a-z0-9-]*/unsubscribe
  script: unsubscribe.py
- url: /[a-z0-9-]*/disable_notes
  script: disable_notes.py
- url: /[a-z0-9-]*/confirm_disable_notes
  script: confirm_disable_notes.py
- url: /[a-z0-9-]*/enable_notes
  script: enable_notes.py
- url: /[a-z0-9-]*/confirm_enable_notes
  script: confirm_enable_notes.py

# Handlers for programs (read/write API, Atom feeds, sitemap API).
- url: /[a-z0-9-]*/api/.*
  script: api.py
- url: /[a-z0-9-]*/feeds/.*
  script: feeds.py
- url: /[a-z0-9-]*/sitemap(/.*)?
  script: sitemap.py
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

# Administrative handlers.
- url: /[a-z0-9-]*/admin/send_mail
  script: send_mail.py
  login: admin
- url: /[a-z0-9-]*/tasks/.*
  script: tasks.py
  login: admin
- url: /[a-z0-9-]*/remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
- url: /[a-z0-9-]*/admin
  script: admin.py
  login: admin
- url: /[a-z0-9-]*/admin/dashboard
  script: admin_dashboard.py
  login: admin
- url: /[a-z0-9-]*/admin/review
  script: admin_review.py
  login: required
- url: /[a-z0-9-]*/admin/set_utcnow_for_test
  script: set_utcnow.py
  login: admin

# everything else:
- url: /.*
  script: main.py


# Temporary handlers for the google.org National Preparedness Month launch.
# Renders /personfinder/about, /personfinder/responders, and handles redirects
# for all other paths.
- url: /personfinder/static
  static_dir: static
- url: /[a-z0-9-]*/personfinder.*
  script: googleorg.py

# fall through to main
# TODO(lschumacher): need this?
- url: /.*
  script: main.py

